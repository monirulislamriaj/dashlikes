<section class="get-views">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form class="get-views-form" data-aos="fade-up" data-aos-duration="800" data-aos-once="true">
          <div class="form-group">
            <label for="instagramUrl">Enter your Post URL</label>
            <input type="email" class="form-control" id="instagramUrl" placeholder="Instagram Post URL" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email......" />
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="promotion" />
            <label class="form-check-label" for="promotion">
              Recieve occasional offers and promotions from BuyBetterSocial
              (required)
            </label>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-green">
              Get Views Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
